<!DOCTYPE html>
<html>
  <head>
    <title>fontreplacer options</title>
    <meta charset="UTF-8" />
    <style>
      body {
        padding-bottom: 5em;
      }

      h1, h2, h3, h4, h5, h6 {
        font-weight: 500;
      }

      label {
        display: block;
      }

      span {
        display: inline-block;
        vertical-align: top;
      }

      section {
        margin-bottom: 3em;
      }

      ul, ol {
        margin: 0;
        padding: 0;
        list-style: none;
      }

      textarea {
        width: 30em;
        display: block;

        resize: vertical;
      }

      .mapping-field {
        width: 30em;

        padding-top: 1.5em;
        padding-bottom: 1.5em;

        border-bottom: solid 1px lightgrey;
      }

      .mapping-field:first-of-type {
        padding-top: 0;
      }

      .mapping-field:last-of-type {
        margin-bottom: 1.5em;
      }

      textarea {
        height: 6em;
      }

      .save--big {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        display: block;

        padding: 0.7em;
        border-radius: 0;

        font-size: 1.4em;
      }
    </style>
  </head>
  <body>
    <section class="section-replacement">
      <h2>Replacements</h2>
      <ul class="list-mapping-fields">
        <!-- mapping fields will go here -->
      </ul>
      <button id="new-mapping-field">+ New mapping</button>
    </section>

    <section class="section-filters">
      <h2>Filters</h2>
      <label>
        <span>Exclude elements that match these selectors (one per line):</span>
        <textarea class="input-class-filters"></textarea>
      </label>
      <label>
        <span>Do not run on domains matching the following RegEx patterns (one per line):</span>
        <textarea class="input-domain-filters"></textarea>
      </label>
      <label>
        <span>...unless they match one of the following patterns (one per line):</span>
        <textarea class="input-domain-filter-overrides"></textarea>
      </label>
    </section>

    <button class="save save--big">Save</button>

    <script src="options.js"></script>
  </body>
</html>
