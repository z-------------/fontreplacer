<!DOCTYPE html>
<html>
  <head>
    <title>fontreplacer options</title>
    <meta charset="UTF-8" />
    <style>
      label {
        display: block;
      }

      span {
        display: inline-block;
        vertical-align: top;
      }

      textarea {
        width: 30em;
        display: block;

        resize: vertical;
      }

      .mapping-field {
        width: 30em;

        padding-top: 1.5em;
        padding-bottom: 1.5em;

        border-bottom: solid 1px lightgrey;
      }

      .mapping-field:first-of-type {
        padding-top: 0;
      }

      .mapping-field:last-of-type {
        margin-bottom: 1.5em;
      }
    </style>
  </head>
  <body>
    <section>
      <!-- <h2>replacement</h2> -->
      <!-- mapping fields will go here -->
    </section>
    <button id="new-mapping-field">+ New mapping</button>
    <button id="save">Save</button>

    <script src="options.js"></script>
  </body>
</html>
